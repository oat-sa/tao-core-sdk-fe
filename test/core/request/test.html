<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Core - Request</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    define('core/logger', () => {
                        const logger = {
                            child() {
                                return logger;
                            },
                            level(level) {
                                logger.loggerLevel = level;
                            },
                            trace() {},
                            debug() {},
                            info() {},
                            error() {},
                            fatal() {},
                            warn() {}
                        };
                        return () => logger;
                    });
                        
                    require(['test/core/request/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
